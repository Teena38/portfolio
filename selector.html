<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Selector Example</title>

    <link rel="stylesheet" href="selector.css">

</head>

<body>

    <h1 class="title">Welcome to Selector Coding</h1>

    <p id="intro">This is an introduction to CSS selectors.</p>

    <div class="content">

        <p class="text">This is a paragraph inside a div.</p>

        <p class="text">This is another paragraph inside the same div.</p>

    </div>

    <ul class="list">

        <li>Item 1</li>

        <li>Item 2</li>

        <li>Item 3</li>

    </ul>

</body>

</html>
